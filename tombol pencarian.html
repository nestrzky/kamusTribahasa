Masukan Kata
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Gaya tombol */
        .search-button {
            padding: 8px 16px;
            background-color: #20055e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Efek hover */
        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <input type="text" name="search">
    <button class="search-button"><i class="fas fa-search"></i> Search</button>
</body>
</html>
